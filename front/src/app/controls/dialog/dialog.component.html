<div
  class="modal fade"
  id="Modal"
  tabindex="-1"
  aria-labelledby="ModalLabel"
  aria-hidden="true"
  title=""
  #Modal
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="ModalLabel">{{ Title }}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body fs-5">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary {{ CancelButtonClass }}"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          [disabled]="OKButtonDisabled"
          class="btn {{ OKButtonClass }}{{ OKButtonDisabled ? ' btn-lg' : '' }}"
          (click)="confirm()"
        >
          {{ OKButtonTitle }}
        </button>
      </div>
    </div>
  </div>
</div>
