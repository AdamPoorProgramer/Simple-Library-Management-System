<ng-template #TitleTemplate>
  <svg
    viewBox="0 0 20 20"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    (click)="Edit.emit(null)"
    class="add"
  >
    <g id="layer1">
      <path
        d="M 6 1 L 6 4 L 7 4 L 7 2 L 18 2 L 18 13 L 16 13 L 16 14 L 19 14 L 19 1 L 6 1 z M 1 6 L 1 19 L 14 19 L 14 6 L 1 6 z M 2 7 L 13 7 L 13 18 L 2 18 L 2 7 z M 7 9 L 7 12 L 4 12 L 4 13 L 7 13 L 7 16 L 8 16 L 8 13 L 11 13 L 11 12 L 8 12 L 8 9 L 7 9 z "
        class="add-path"
      ></path>
    </g>
  </svg>
</ng-template>
<app-page [Title]="Title" [TitleTemplate]="TitleTemplate">
  <table width="{{ Math.min(((Fields?.length ?? 0) + 1) * 18, 100) }}vw">
    <thead>
      <tr>
        <th *ngFor="let field of Fields" [title]="field.Title">
          {{ field.Title }}
        </th>
        <th title="Actions">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of Data">
        <td *ngFor="let field of Fields" [title]="field.Content(row)">
          {{ field.Content(row) }}
        </td>
        <td title="">
          <button
            class="bi bi-pen"
            title="edit"
            (click)="Edit.emit(IDField?.Content(row))"
          ></button>
          <button
            class="bi bi-trash"
            title="delete"
            (click)="deleteItem(row)"
          ></button>
        </td>
      </tr>
    </tbody>
  </table>
</app-page>
<app-dialog #Dialog></app-dialog>
