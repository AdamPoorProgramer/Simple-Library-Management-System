<app-data-table
  Title="Books"
  [TitleField]="BookComponent.BookTitleField"
  [Fields]="BookComponent.BookFields"
  [FormControls]="BookComponent.BookFormControls"
  TPath="book"
>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      id="title"
      class="form-control"
      [formControl]="BookComponent.BookFormControls['title']"
    />
    <label for="author">Author</label>
    <input
      id="author"
      class="form-control"
      [formControl]="BookComponent.BookFormControls['author']"
    />
    <label for="publisher">Publisher</label>
    <input
      id="publisher"
      class="form-control"
      [formControl]="BookComponent.BookFormControls['publisher']"
    />
    <label for="year">Publish year</label>
    <input
      id="year"
      class="form-control"
      type="number"
      [formControl]="BookComponent.BookFormControls['year']"
    />
    <label for="genre">Genre</label>
    <input
      id="genre"
      class="form-control"
      [formControl]="BookComponent.BookFormControls['genre']"
    />
    <label for="categories">Categories</label>
    <app-list-view
      id="categories"
      [TitleField]="CategoryComponent.CategoryTitleField"
      [formControl]="BookComponent.BookFormControls['categories']"
      TPath="category"
    >
    </app-list-view>
  </div>
</app-data-table>
